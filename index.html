<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
</head>
<body>
    <div class="container">
        <h1>PWA API Tester</h1>

        <div class="card">
            <h2>Storage</h2>
            <div class="storage-forms">
                <input type="text" id="storageKey" placeholder="Key">
                <input type="text" id="storageValue" placeholder="Value">
            </div>
            <div class="button-group">
                <button id="setLocalStorage">Set Local Storage</button>
                <button id="getLocalStorage">Get Local Storage</button>
            </div>
            <div class="button-group">
                <button id="setSessionStorage">Set Session Storage</button>
                <button id="getSessionStorage">Get Session Storage</button>
            </div>
            <p>Result: <span id="storageResult"></span></p>
        </div>

        <div class="card">
            <h2>Geolocation</h2>
            <button id="getLocation">Get Location</button>
            <p>Coordinates: <span id="locationResult"></span></p>
        </div>

        <div class="card">
            <h2>Camera</h2>
            <button id="startCamera">Start Camera</button>
            <video id="cameraFeed" width="100%" autoplay playsinline style="display: none;"></video>
        </div>

        <div class="card">
            <h2>Push Notifications</h2>
            <button id="requestPush">Request Push Permission</button>
            <p>Status: <span id="pushStatus"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
